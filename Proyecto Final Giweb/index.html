<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="img/logo.jpg" />
    <title>Carrito compras</title>
</head>
<body class="bg-warning bg-gradient">
    <div class="contenido">
        <header>
            <div class="px-3 py-2 bg-warning bg-gradient text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <img class="" src="img/carrito.svg" alt="" width="40" height="32">
                        </a>
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="/" class="nav-link text-secondary">
                                    <img src="img/icons8-home.svg" alt="" width="30" height="30">
                                </a>
                            </li>
                            <li>
                                <div class="nav-link text-secondary" type="button">
                                    <img src="img/location-sign-svgrepo-com.svg" alt="" width="30" height="30">
                                </div>
                            </li>
                            <li>
                                <div class="nav-link text-secondary" type="button">
                                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                                        <input type="search" class="form-control" placeholder="buscar...">
                                    </form>
                                </div>
                            </li>
                            <li>
                                <div class="nav-link text-secondary"type="button">
                                    <img src="img/user-svgrepo-com.svg" alt="" width="30" height="30">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-sm-2 bg-white" id="grupoBotones" style="border-radius: 8px;">
                  <div class="flex-shrink-0 p-3 " >
                      <div class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom ">
                          <img class="bi me-2" src="img/products-svgrepo-com.svg" alt="" width="30" height="30">
                          <span class="fs-5 fw-semibold">Productos</span>
                      </div>
                      <ul class="nav nav-pills flex-column mb-auto">
                          <li class="nav-item" style="padding: 12% 0;">
                              <div class="btn-cambio user-select-none" id="btn-cambio-restaurant" type="button" data-button="Restaurante">Restaurante</div>
                          </li>
                          <li class="nav-item" style="padding: 12% 0;">
                              <div class="btn-cambio user-select-none" id="btn-cambio-Smarket" type="button" data-button="Supermercado">Supermercado</div>
                          </li>
                          <li class="nav-item" style="padding: 12% 0;">
                              <div class="btn-cambio user-select-none" id="btn-cambio-farmacia" type="button" data-button="Farmacia">Farmacia</div>
                          </li>
                          <li class="nav-item" style="padding: 12% 0;">
                            <div class="btn-cambio user-select-none" id="btn-cambio-licor" type="button" data-button="Licor">Licor</div>
                          </li>
                          
                      </ul>
                  </div>
                </div>
                <div class="col-sm-10">
                    <div class="contenedorCards col-sm-10" id="grupoBotonesCompras">
                        <div class="row" id="items"></div>
                    </div>
                </div>
              </div>
        </div>
    </div>


    <template id="template-card" >
        <div class="col-12 mb-2 col-md-4">
            <div class="card" style="border-radius: 8px;">
                <img src="" alt="" class="card-img-top" width="100" height="200" style="border-radius: 8px;">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn-comprar" data-button="">Comprar</button>
                    <button class="btn-eliminar" data-button="">Eliminar</button>
                    <div class="content_div-panel">
                        <p class="valor" id="" data-valor="">0</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
